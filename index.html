<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-section">
        <h1 class="header-text">Library</h1>
        <button class="new-book-btn">New Book</button>
    </div>
    <div class="main-body">
        
    </div>
    <div id="form-container" class="form-container hidden">
        <form id="new-book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required><br>
            <div id="read-container">
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read"><br>
            </div>
            <button class="submit-button" type="submit">Add Book</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
